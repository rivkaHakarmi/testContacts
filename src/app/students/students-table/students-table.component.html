<div class="row">
  <div class="col-md-10 offset-md-1">
    <table class="table table-striped">
      <caption>
        <button type="button" class="btn btn-secondary add-button" [routerLink]="['/students/insert']">להזנת
          תלמיד</button>
        :רשימת התלמידים</caption>
      <thead>
        <tr>
          <th scope="col">עיר מגורים</th>
          <th scope="col">מספר זהות</th>
          <th scope="col">תאריך לידה</th>
          <th scope="col">שם משפחה</th>
          <th scope="col">שם פרטי</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students;">
          <td>{{ student.City?.CityName }}</td>
          <td>{{ student.IsraeliID}}</td>
          <td>{{ student.DateOfBirth | date : 'dd-MM-yyyy' }}</td>
          <td>{{ student.LastName}}</td>
          <td>{{ student.FirstName }} </td>

        </tr>
      </tbody>
    </table>

  </div>
</div>
